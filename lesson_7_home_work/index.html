<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Facebook Login Form Neumorphism</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="loginup">
      <div class="container">
        <div class="row justify-content-between">
          <div class="content-left">
            <h1>facebook</h1>
            <h2>Facebook: Hãy tán gái theo cách của bạn</h2>
          </div>

          <div class="content-right">
            <form action="">
              <div class="form-group">
                <input type="text" placeholder="SĐT hoặc email " />
              </div>
              <div class="form-group">
                <input type="password" placeholder="password" />
              </div>

              <div class="login">
                <a href="" class="btn">Đăng nhập</a>
              </div>
              <div class="forget">
                <a href="">Quên tài khoản?</a>
              </div>
              <div class="line"></div>
              <div class="create-btn">
                <a href="" class="btn">Tạo tài khoản mới</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
